<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            text-align: center;
            background: radial-gradient(circle, #ffffff 20%, #cccccc);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        #title {
            margin-top: 25px;
            font-size: 56px;
            color: #ffec00;
            text-shadow: -3px 0 darkblue, 0 3px darkblue, 0 -3px darkblue;
        }

        #ash {
            margin: 30px auto 18px auto;
            background-image: url('assets/ashlost2.jpg');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            width: min(90vw, 560px);
            height: 420px;
            animation: fadeIn 1.2s ease 1;
        }

        #support {
            margin: 0 auto 12px auto;
            width: min(90vw, 500px);
            height: 120px;
            background-image: url('assets/ashlost.jpg');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            opacity: 0.9;
        }

        #tryagain {
            border-radius: 10px;
            font-size: 28px;
            font-weight: bolder;
            background-color: #1c70ff;
            border: 2px solid yellow;
            box-shadow: 2px 2px 5px yellow;
            color: #fffe00;
            width: 220px;
            height: 56px;
            cursor: pointer;
        }

        #tryagain:hover {
            background-color: yellow;
            color: royalblue;
            border: 5px solid royalblue;
            box-shadow: 2px 2px 5px royalblue;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <audio id="gameOverAudio" src="audio/smb3_game_over.mp3" preload="auto"></audio>

    <div id="title">Game Over</div>
    <div id="ash"></div>
    <div id="support"></div>
    <button id="tryagain">TRY AGAIN</button>

    <script>
        const gameOverAudio = document.getElementById('gameOverAudio');
        gameOverAudio.volume = 0.5;
        gameOverAudio.play().catch(() => {});

        document.addEventListener('pointerdown', function startAudioOnce() {
            gameOverAudio.play().catch(() => {});
            document.removeEventListener('pointerdown', startAudioOnce);
        });

        document.getElementById('tryagain').addEventListener('click', () => {
            localStorage.setItem('mylives', 3);
            localStorage.setItem('myscore1', 0);
            localStorage.setItem('myscore2', 0);
            localStorage.setItem('myscore3', 0);
            window.location.assign('1.Start The Game.html');
        });
    </script>
</body>
</html>
